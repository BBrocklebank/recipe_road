{% extends "base.html" %}
{% block content %}

<main>

    <div class="row">
        <div class="col s12 m10 xl8 offset-m1 offset-xl2">
            <div class="card-panel">
                <h3 class="center-align profile_title black-text">
                    {{ user.first_name.capitalize() }}'s Profile
                </h3>
                <br>
                <h4>Details:</h4>
                <p class="flow-text">
                    First Name: {{ user.first_name.capitalize() }}
                </p>
                <p class="flow-text">
                    Last Name: {{ user.last_name.capitalize() }}
                </p>
                <p class="flow-text">
                    Username: {{ user.username }}
                </p>
                <p class="flow-text">
                    Email: {{ user.email }}
                </p>


            </div>
        </div>
    </div>

</main>

{% endblock %}
